<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add some basic styles for the layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .column {
            flex: 1;
            padding: 20px;
        }
        /* Style the logo */
        .logo {
            max-width: 100%;
            height: auto;
        }
        /* Style the text column */
        .text {
            text-align: center;
        }
        /* Style the picture column */
        .picture {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <img src="img/logo.png" alt="Logo" class="logo">
        </div>
        <div class="column text">
            <h1>বি এ এফ শাহীন কলেজ চট্টগ্রাম</h1>
            <p>বাংলাদেশ বিমান বাহিনী</p>
            <p>EIIN: ১০৪২৬৫, স্কুল কোডঃ ৩২৭৫</p>
        </div>
        <div class="column picture">
            <img src="img/pass.jpg" alt="Picture">
        </div>
    </div>
</body>
</html>
