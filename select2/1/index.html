<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    
    <h1>Here is the useges of single select2</h1>
  
    <select class="select2-Here" style="width: 50%">

        <option value="AL">Alabama</option>
        <option value="WY">Wyoming</option>
        <option value="DH">Dhaka</option>
        <option value="CTG">Chattogram</option>
        <option value="SL">Syhlet</option>
        <option value="BRA">Brahmanbaria</option>
        <option value="CU">Cumilla</option>
        <option value="KH">Khulna</option>

    </select>

    <h1>Here is the useges of multiple select2</h1>

    <select class="select2-Here" multiple="multiple" style="width: 75%">
        <option value="BD">Bangladesh</option>
        <option value="IN">India</option>
        <option value="PAK">Pakistan</option>
        <option value="USA">America</option>
        <option value="RA">Russia</option>
        <option value="CH">China</option>
        <option value="IR">Iran</option>
    </select>



    <h1>Nested select2</h1>
    
    <select class="select2-Here" style="width: 50%">
        <optgroup label="Group Django">
          <option>Nested option</option>
          <option>Nested option</option>
          <option>Nested option</option>
          <option>Nested option</option>
        </optgroup>
        <optgroup label="Group React">
            <option>Nested option</option>
            <option>Nested option</option>
            <option>Nested option</option>
            <option>Nested option</option>
          </optgroup>
      </select>


</body>
</html>
